<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!--Header-->
	<header>
		<div class="container">
			<img class="logo" src="imagenes/logo.jpg">	
		</div>
	</header>
	<!-- Foto -->
	<section>
		<div class="container center">
			<div class="img">
				<img src="imagenes/perros.jpg">
			</div>
		</div>
	</section>
	<!-- textarea, boton y contenedor de img -->
	<section class="center">
		<div class="container">
			<textarea class="txt" id="comment" placeholder="Agrega un comentario...">
			</textarea>
			<button type="button" id="btn" onclick="add()"><i class="fa fa-plus" aria-hidden="true"></i>Agregar</button>
			<!-- Contenedor comentarios -->
			<div id="cont"></div>
		</div>
	</section>
	<!-- script-->
	<script type="text/javascript" src="https://use.fontawesome.com/7873633050.js"></script>
	<script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
